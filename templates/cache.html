{% include 'header.html' %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Cache</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index">Inicio</a></li>
        <li class="breadcrumb-item">Cache</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-12 col-md-12 offset-md-12">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Registro de Cache</h5>
              <form
                class="row g-3"
                method="POST"
                action="/guardar_cache"
                enctype="multipart/form-data"
                id=""
              >
                <div class="col-md-12">
                  <label for="inputName5" class="form-label">Url</label>
                  <input
                    type="text"
                    class="form-control"
                    id="url_cac"
                    name="url_cac"
                  />
                </div>
                <div class="col-md-12">
                  <label for="inputName5" class="form-label"
                    >Fecha y hora</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fecha_hora_cac"
                    name="fecha_hora_cac"
                  />
                </div>
                <div class="col-md-12">
                  <label for="" class="form-label">Dns</label>
                  <select name="dns" required class="form-select">
                    <option value="">Seleccione un dns</option>
                    {% for dns in dns %}
                    <option value="{{ dns['id_dns'] }}">
                      {{ dns['ip_dns'] }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-registrar">
                    Registrar <i class="bx bx-save"></i>
                  </button>
                  <button type="reset" class="btn btn-danger btn-cancelar">
                    Cancelar <i class="bx bx-message-square-x"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% include 'footer.html' %}
