                    <input

                  <div class="form-check">
                    <input

                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="jueves"

                    />

                  <div class="form-check">

                  <button type="reset" class="btn btn-danger btn-cancelar">
