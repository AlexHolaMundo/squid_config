{% include 'header.html' %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Horas</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index">Inicio</a></li>
        <li class="breadcrumb-item">Horas</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-12 col-md-12 offset-md-12">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Registro de Horas</h5>
              <form
                class="row g-3"
                method="POST"
                action="/guardar_horas"
                enctype="multipart/form-data"
                id=""
              >
                <div class="col-md-12">
                  <label for="inputName5" class="form-label"
                    >Hora de inicio</label
                  >
                  <input
                    type="date-time"
                    class="form-control"
                    id="hora_inicio_hor"
                    name="hora_inicio_hor"
                  />
                </div>
                <div class="col-md-12">
                  <label for="inputName5" class="form-label"
                    >Hora de finalizacion</label
                  >
                  <input
                    type="date-time"
                    class="form-control"
                    id="hora_fin_hor"
                    name="hora_fin_hor"
                  />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-registrar">
                    Registrar <i class="bx bx-save"></i>
                  </button>
                  <button type="reset" class="btn btn-danger btn-cancelar">
                    Cancelar <i class="bx bx-message-square-x"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% include 'footer.html' %}
