{% include 'header.html' %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Paginas Admitidas</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index">Inicio</a></li>
        <li class="breadcrumb-item">Paginas Admitidas</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-12 col-md-12 offset-md-12">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Registro de Paginas Admitidas</h5>
              <form
                class="row g-3"
                method="POST"
                action="/guardar_pgAdmitidas"
                enctype="multipart/form-data"
                id=""
              >
                <div class="col-md-12">
                  <label for="inputName5" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre_pga"
                    name="nombre_pga"
                  />
                </div>
                <div class="col-md-12">
                  <label for="inputName5" class="form-label">Razon</label>
                  <input
                    type="text"
                    class="form-control"
                    id="razon_pga"
                    name="razon_pga"
                  />
                </div>
                <div class="col-md-12">
                  <label for="categoria_pga" class="form-label"
                    >Categoría</label
                  >
                  <select
                    class="form-select"
                    id="categoria_pga"
                    name="categoria_pga"
                  >
                    <option value="educacion" disabled>
                      --Seleccione una opcion--
                    </option>
                    <option value="educacion">Educación</option>
                    <option value="redes_sociales">Redes Sociales</option>
                    <option value="noticias">Noticias</option>
                    <option value="deportes">Deportes</option>
                    <option value="compras">Compras</option>
                    <option value="viajes">Viajes</option>
                    <option value="musica">Música</option>
                    <option value="blogs">Blogs</option>
                    <option value="foros">Foros</option>
                    <option value="correo_electronico">
                      Correo Electrónico
                    </option>
                    <option value="trabajo">Trabajo</option>
                    <option value="salud">Salud</option>
                    <option value="finanzas">Finanzas</option>
                    <option value="busqueda">Búsqueda</option>
                    <option value="otro">Otro</option>
                  </select>
                </div>

                <div class="col-md-12">
                  <label for="inputName5" class="form-label">Dominio</label>
                  <input
                    type="text"
                    class="form-control"
                    id="dominio_pga"
                    name="dominio_pga"
                  />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-registrar">
                    Registrar <i class="bx bx-save"></i>
                  </button>
                  <button type="reset" class="btn btn-danger btn-cancelar">
                    Cancelar <i class="bx bx-message-square-x"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% include 'footer.html' %}
