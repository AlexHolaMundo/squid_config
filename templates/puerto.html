{% include 'header.html' %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Puertos</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index">Inicio</a></li>
        <li class="breadcrumb-item">Puertos</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-12 col-md-12 offset-md-12">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Registro de Puertos</h5>
              <form
                class="row g-3"
                method="POST"
                action="/guardar_puerto"
                enctype="multipart/form-data"
                id=""
              >
                <div class="col-md-12">
                  <label for="inputName5" class="form-label">Puerto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="puerto_pue"
                    name="puerto_pue"
                  />
                </div>
                <div class="col-md-12">
                  <label for="inputName5" class="form-label">Protocolo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="protocolo_pue"
                    name="protocolo_pue"
                  />
                </div>
                <div class="col-md-12">
                  <label for="" class="form-label">Acl</label>
                  <select name="acl" required class="form-select">
                    <option value="">Seleccione un acl</option>
                    {% for acl in acl %}
                    <option value="{{ acl['id_acl'] }}">
                      {{ acl['ip_acl'] }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-registrar">
                    Registrar <i class="bx bx-save"></i>
                  </button>
                  <button type="reset" class="btn btn-danger btn-cancelar">
                    Cancelar <i class="bx bx-message-square-x"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% include 'footer.html' %}
