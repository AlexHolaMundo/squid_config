{% include 'header.html' %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Src</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index">Inicio</a></li>
        <li class="breadcrumb-item">Src</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-12 col-md-12 offset-md-12">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Registro de Src</h5>
              <form
                class="row g-3"
                method="POST"
                action="/guardar_src"
                enctype="multipart/form-data"
                id=""
              >
                <div class="col-md-12">
                  <label for="inputName5" class="form-label">Ip</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ip_src"
                    name="ip_src"
                  />
                </div>
                <div class="col-md-12">
                  <label for="tipo_dispositivo" class="form-label"
                    >Tipo de Dispositivo</label
                  >
                  <select
                    class="form-select"
                    id="tipo_dispositivo_src"
                    name="tipo_dispositivo_src"
                  >
                    <option value="mobile">MÃ³vil</option>
                    <option value="desktop">Escritorio</option>
                    <option value="tablet">Tableta</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label for="inputName5" class="form-label"
                    >Sistema Operativo</label
                  >
                  <select class="form-select" id="so_src" name="so_src">
                    <option value="linux">Linux</option>
                    <option value="windows">Windows</option>
                    <option value="android">Android</option>
                    <option value="ios">iOS</option>
                    <option value="otro">Otro</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label for="inputName5" class="form-label">Fecha</label>
                  <input
                    type="date"
                    class="form-control"
                    id="fecha_src"
                    name="fecha_src"
                  />
                </div>

                <div class="col-md-12">
                  <label for="" class="form-label">Acl</label>
                  <select name="usuario" required class="form-select">
                    <option value="">Seleccione un acl</option>
                    {% for usuario in usuarios %}
                    <option value="{{ usuario['id_usu'] }}">
                      {{ usuario['nombre_usu'] }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-registrar">
                    Registrar <i class="bx bx-save"></i>
                  </button>
                  <button type="reset" class="btn btn-danger btn-cancelar">
                    Cancelar <i class="bx bx-message-square-x"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% include 'footer.html' %}
