{% include 'header.html' %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Usuarios</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index">Inicio</a></li>
        <li class="breadcrumb-item">Usuarios</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-12 col-md-12 offset-md-12">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Registro de Usuarios</h5>
              <form
                class="row g-3"
                method="POST"
                action="/guardar_usuario"
                enctype="multipart/form-data"
                id=""
              >
                <div class="col-md-12">
                  <label for="inputName5" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre_usu"
                    name="nombre_usu"
                  />
                </div>
                <div class="col-md-12">
                  <label for="inputName5" class="form-label">Contrase√±a</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password_usu"
                    name="password_usu"
                  />
                </div>
                <div class="col-md-12">
                  <label for="" class="form-label">Departamento</label>
                  <select name="departamento" required class="form-select">
                    <option value="">Seleccione un departamento</option>
                    {% for departamento in departamentos %}
                    <option value="{{ departamento['id_dep'] }}">
                      {{ departamento['nombre_dep'] }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-registrar">
                    Registrar <i class="bx bx-save"></i>
                  </button>
                  <button type="reset" class="btn btn-danger btn-cancelar">
                    Cancelar <i class="bx bx-message-square-x"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% include 'footer.html' %}
